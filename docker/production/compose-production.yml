version: "3.9"
name: ticket-crm-prod

services:
  db:
    image: postgres
    container_name: postgres-ticketcrm-prod
    restart: always
    environment:
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=django123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - app-network

  migrations:
    image: api-server-migration
    build:
      context: ../../
      dockerfile: ./docker/production/Dockerfile-api
    env_file:
      - ".env.production"
    command: poetry run ./manage.py migrate
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  api:
    image: api-server
    build:
      context: ../../
      dockerfile: ./docker/production/Dockerfile-api
      args:
        COLLECTSTATIC: "true"
    env_file:
      - ".env.production"
    restart: always
    command: poetry run gunicorn myapp.wsgi:application -b 0.0.0.0:8000 --workers 4 --timeout 120 --log-level info
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - app-network
    volumes:
      - static:/app/static

  frontend:
    image: frontend-server
    build:
      context: ../../
      dockerfile: ./docker/production/Dockerfile-frontend
    env_file:
      - ".env.production"
    restart: always
    ports:
      - 3000:3000
    networks:
      - app-network

  nginx:
    image: nginx
    build:
      context: ../../
      dockerfile: ./docker/production/Dockerfile-nginx
    restart: always
    ports:
      - "80:80"
      # - "443:443"
    # depends_on:
    #   - api
    #   - frontend
    networks:
      - app-network
    volumes:
      - static:/api/static

volumes:
  db:
    driver: local
  static:
    driver: local

networks:
  app-network:
    driver: bridge
